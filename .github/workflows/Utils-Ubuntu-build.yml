name: Run Utilities Make on Ubuntu
on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Make
      run: make -f Makefile.common.linux all
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: utilitiesForLinux
        path: |
          aimdex
          build
          chain
          copy
          create
          delete
          dump
          edit
          encode
          exist
          filechk
          index
          library
          list
          reformat
          rename
          sort
          tdcmp
    - uses: actions/cache/save@v3
      id: cache
      with:
        path: |
          aimdex
          build
          chain
          copy
          create
          delete
          dump
          edit
          encode
          exist
          filechk
          index
          library
          list
          reformat
          rename
          sort
          tdcmp
        key: ${{ runner.os }}-common
