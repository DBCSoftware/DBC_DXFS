name: Run Utilities Make on Windows
on:
   workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Make
      run: make -f Makefile.common.windows all
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: utilitiesForWindows
        path: ./*.exe
