name: Run DX Make on Ubuntu
on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Make
      run: |
        make -f Makefile.dx.linux all
    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: DxForLinux
        path: |
          dbc
          dbcd
          dbcmp
          dbcsc
          dbcsql.so